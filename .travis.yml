language: php

php:
    - 5.4
    - 5.5
    - 5.6

env:
    - WP_VERSION=latest WP_MULTISITE=0
    - WP_VERSION=4.1 WP_MULTISITE=0

before_script:
    - phpenv local 5.5
    - composer install --dev --no-interaction
    - phpenv local --unset

    - npm install
    - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION 

script: 
    - bash bin/phpcs.sh
    - phpunit
